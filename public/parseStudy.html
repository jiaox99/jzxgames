<!DOCTYPE html>
<html>
<head>
    <title>Parse Study</title>
    <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script language="JavaScript">
        function initParse()
        {
            Parse.initialize("YmOoWw4pzVt7Bvpfysmm5zXhAA49yU1ZAJ4GYQOE", "9EIROyjYpViOqoJAIkhkNY2VTYrzHrtMdLy0RhMe");
            Parse.Cloud.run('hello', {}, {
                success: function(result) {
                    // result is 'Hello world!'
                    alert( result );
                },
                error: function(error) {
                }
            });
        }
    </script>
</head>
<body>
    <button onclick="initParse()">Parse Test</button>
</body>
</html>
